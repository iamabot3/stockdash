<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear & Greed Index Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fear & Greed Index</h1>
            <div id="lastUpdate" class="last-update"></div>
        </header>
        
        <div class="index-container">
            <div class="gauge-container">
                <div id="gauge-chart"></div>
                <div class="gauge-info">
                    <div id="score" class="score">--</div>
                    <div id="mood" class="mood">Loading...</div>
                </div>
            </div>
        </div>

        <div class="history-container">
            <h2>Historical Data</h2>
            <div id="historyChart"></div>
        </div>

        <footer>
            <p>Data source: CNN Business Fear & Greed Index</p>
            <p>Updated every 6 hours</p>
        </footer>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
